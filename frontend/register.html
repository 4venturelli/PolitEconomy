<body class="login-page">
    <header class="navbar">
        <div class="navbar-container">
            <h1 class="logo">
                <a href="index.html">Polit<span>Economy</span></a>

            <nav>
                <ul class="navbar-content">
                    <li><a href="index.html">Início</a></li>

   <main>
        <div class="container"> 
            <h1>Registrar</h1>
            <form id="registerForm"> 
                <div class="input-box">
                    <input placeholder="Nome Completo" type="text" id="name" required>
                    <i class="bx bxs-id-card"></i>
                </div> 
                <div class="input-box">
                    <input placeholder="Email" type="email" id="email" required>
                    <i class="bx bxs-envelope"></i>
                </div> 
                <div class="input-box">
                    <input placeholder="Senha" type="password" id="password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input placeholder="Confirmar Senha" type="password" id="confirmpassword" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="login">Registrar</button> 
            </form>
            <p id="message"></p> 
            <div class="register-link">
                <p>Já tem uma conta? <a href="login.html">Fazer Login</a></p>
            </div>
        </div>
